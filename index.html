<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Profile Fetcher</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub User Info</h1><form id="github-user-42" class="space-y-4"><label for="username-input" class="block text-sm font-medium text-gray-700">GitHub Username:</label><input type="text" id="username-input" placeholder="e.g., octocat" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Fetch Account Info</button></form><div id="github-output" class="mt-6 pt-6 border-t border-gray-200"><p id="github-status" class="text-center text-gray-600 mb-2"></p><p class="text-lg font-semibold text-gray-800">Account Creation Date:</p><p id="github-created-at" class="text-xl text-blue-700 font-bold text-center"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.getElementById('github-user-42');const usernameInput = document.getElementById('username-input');const githubCreatedAt = document.getElementById('github-created-at');const githubStatus = document.getElementById('github-status');form.addEventListener('submit', async (event) => {event.preventDefault();const username = usernameInput.value.trim();if (!username) {githubStatus.textContent = 'Please enter a GitHub username.';githubStatus.className = 'text-center text-red-500 mb-2';githubCreatedAt.textContent = '';return;}githubStatus.textContent = 'Fetching data...';githubStatus.className = 'text-center text-gray-600 mb-2';githubCreatedAt.textContent = '';try {const response = await fetch(`https://api.github.com/users/${username}`);if (!response.ok) {if (response.status === 404) {throw new Error('User not found.');} else {throw new Error(`GitHub API error: ${response.statusText}`);}}const data = await response.json();const createdAt = new Date(data.created_at);githubCreatedAt.textContent = createdAt.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });githubStatus.textContent = 'Data fetched successfully!';githubStatus.className = 'text-center text-green-600 mb-2';} catch (error) {githubStatus.textContent = `Error: ${error.message}`;githubStatus.className = 'text-center text-red-500 mb-2';githubCreatedAt.textContent = '';}});});</script></body></html>
